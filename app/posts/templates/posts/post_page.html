{% extends "template.html" %}

{%block title%}
    Unfiltered - {{post.title}}
{%endblock%}

{%block content%}

<main>
    <div class="post-card-single">
        <center><img class="banner" src="{{post.banner.url}}" alt="{{post.title}}"/></center>
        <h2> > {{post.title}}</h2>
        <h6> > {{post.body}}</h6><br>
        <p>Posted on {{post.date}} by {{post.author}}</p>
    </div>
</main>

{%endblock%}
