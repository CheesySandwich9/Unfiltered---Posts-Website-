{% extends "template.html" %}

{%block title%}
    Unfiltered - New Post
{%endblock%}

{%block content%}

<main>
    <center><h1>New Post</h1></center>
    <div class = form-div-new>
        <form class="form-with-validation" action="{% url 'posts:new-post' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form}}
            <center><button class="form-submit">Add Post</button></center>
        </form>
    </div>
</main>

{%endblock%}
